<div class="card card-table-border-none  border-0 recent-orders " id="recent-orders">
    <div class="card-header justify-content-between">
        <h2>Your Signals</h2>

                 <table class="table">
                <thead class="thead-dark">
                <tr>
                    <th scope="col">No#</th>
                    <th scope="col">type</th>
                    <th scope="col">side</th>
                    <th scope="col">ep1</th>
                    <th scope="col">ep2</th>
                    <th scope="col">sl</th>
                    <th scope="col">exchange</th>
                    <th scope="col">status</th>
                    <th scope="col">created</th>
                    <th scope="col">signal provider</th>
                </tr>
                </thead>

                <tbody>
                {% for s in customerSignal %}
                    <tr>
                        <td><a href="{% url 'signals:signal-detail' s.ID %}">{{s.ID}}# </a></td>
                        <td>{{s.TYP}}</td>
                        <td>{{s.SIDE}}</td>
                        <td>{{s.EP1}}</td>
                        <td>{{s.EP2}}</td>
                        <td>{{s.SL_NUMBER}}</td>
                        <td>{{s.EX_NAME}}</td>
                        <td>{{s.STATUS}}</td>
                        <td>{{ s.CREATED }}</td>
                        <td><img src="{{s.AVATAR}}" width="30" height="30">{{s.PROVIDER_NAME}}</td>
                    </tr>

                {% endfor %}
                </tbody>
            </table>


    </div>
</div>
